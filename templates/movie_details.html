{% extends 'base.html' %}
{% block title %}
    {{ movie.title }} Details
{% endblock %}
{% block body %}

<div class="details-card my-3" >
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ movie.poster_path }}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text text-muted">{{movie.overview}}</p>
          <p class="card-text">Ratings : </p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
